<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Property Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .login-header {
            background: #000;
            color: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 9px 9px 0 0;
        }
        .form-control {
            border: 1px solid #000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #000;
            background-color: #fcfcfc;
        }
        .btn-login {
            background: #000;
            color: #fff;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #333;
            color: #fff;
        }
        .error-msg {
            color: #dc3545;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h4 class="mb-0 fw-bold">Property Approval Inventory</h4>
    </div>

    <div class="p-4">
        {% if form.errors %}
            <div class="error-msg">Invalid username or password. Please try again.</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <label class="small fw-bold mb-1 text-uppercase">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>

            <label class="small fw-bold mb-1 text-uppercase">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>

            <button type="submit" class="btn btn-login mt-2">Sign In</button>

            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

</body>
</html>
