<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures titles wrap and balance nicely across lines */
        .balanced-text {
            text-wrap: balance;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-gray-900">Approved Store Pipeline</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for property in properties %}
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition flex flex-col h-full">
                <div class="p-6 flex-grow">
                    <div class="mb-3">
                        <span class="text-[10px] font-bold px-2 py-1 rounded uppercase tracking-widest
                            {% if 'Approved' in property.kissflow_status %} bg-green-100 text-green-700
                            {% elif 'Pending' in property.kissflow_status %} bg-yellow-100 text-yellow-700
                            {% else %} bg-blue-100 text-blue-700 {% endif %}">
                            {{ property.kissflow_status|default:"Status Unknown" }}
                        </span>
                    </div>

                    <h2 class="text-lg font-bold text-gray-800 leading-tight balanced-text line-clamp-2 mb-2" title="{{ property.market_name }}">
                        {{ property.market_name }}
                    </h2>

                    <p class="text-gray-500 text-xs line-clamp-2 min-h-[32px]">
                        {{ property.property_address }}
                    </p>
                </div>

                <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex items-center justify-between">
                    <div class="text-sm">
                        <span class="text-[10px] text-gray-400 block uppercase font-bold tracking-tight">Proj. Revenue</span>
                        <span class="font-bold text-slate-700 text-sm">{{ property.geoiq_projected_revenue|default:"N/A" }}</span>
                    </div>
                    <a href="{% url 'approved_detail' property.pk %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-blue-700 transition">
                        View Specs
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
